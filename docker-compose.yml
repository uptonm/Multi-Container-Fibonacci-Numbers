version: '3'
services:
  postgres:
    image: 'postgres:latest'
  redis:
    image: 'redis:latest'
  nginx:
    restart: 'always'
    build:
      dockerfile: 'Dockerfile.dev'
      context: './nginx'
    ports:
      - '3050:80'
  api:
    build:
      dockerfile: 'Dockerfile.dev'
      context: './server'
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PG_DB=postgres
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_PASS=postgres_password
  client:
    build:
      dockerfile: 'Dockerfile.dev'
      context: './client'
    volumes:
      - /app/node_modules
      - /app/node_modules/bootstrap
      - ./client:/app
  worker:
    build:
      dockerfile: 'Dockerfile.dev'
      context: './worker'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - /app/node_modules
      - ./worker:/app
